<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Personal blog</title>
</head>
<body>

    <div class="page">
        <header class="header">header</header>

        <aside class="sidebar">
            <aside class="sidebar">
                <div class="sidebar__header">
                    <img src="assets/images/header-sidebar.jpg" alt="header-sidebar">
                </div>
                <div class="sidebar__content">
                    <div class="profile">
                        <img class="profile__avatar" src="https://place-hold.it/100" alt="avatar">
                    <div class="profile__name">
                        Дмитрий Валак
                    </div>
                    <div class="profile__prof">
                        блог front-end разработчика
                    </div>
            
                    <ul class="social">
                        <div class="social__item">
                            <a href="" class="social__link">
                                <img src="assets/images/instagram.svg" alt="instagram">
                            </a>
                        </div>
                        <div class="social__item">
                            <a href="" class="social__link">
                                <img src="assets/images/vk.svg" alt="vkontakte">
                            </a>
                        </div>
                        <div class="social__item">
                            <a href="" class="social__link">
                                <img src="assets/images/pinterest.svg" alt="pinterest">
                            </a>
                        </div>
                    </ul>
                    <div class="profile__text">
                        <p>Front-end разработчик. Практик верстки сайтов.
                         Созданием сайтов занимаюсь с 2012 года. Работал в нескольких ИТ компаниях и наработал более 10 000 часов в создании сайтов различной сложности.</p> 
                     </div>
                   </div>
                </div>
            
                <div class="sidebar__footer">
                    <a class="btn btn--red" href="#">Мои работы</a>
                    <button class="btn btn--blue" type="button">Написать мне</button>
                </div>
            
            </aside>
        </aside>

        <main class="main">
            <div class="container">
                
                Hello!
                
            </div>
        </main>
    </div>


    <script src="assets/js/app.js"></script>
</body>
</html>
